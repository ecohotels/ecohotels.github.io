<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>One Flight One Tree - Plant a Tree with Every Flight</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            /* Reset Styles */
            body,
            h1,
            h2,
            h3,
            p,
            ul,
            li,
            form,
            input,
            textarea,
            button {
                margin: 0;
                padding: 0;
                border: 0;
                font-family: 'Roboto', sans-serif;
                list-style: none;
                text-decoration: none;
            }

            /* Global Styles */
            body {
                margin: 0;
                padding: 0;
            }

            #map-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            header {
                background-color: #1a73e8;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .logo {
                font-weight: bold;
                font-size: 2.5rem;
                margin-bottom: 20px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            .search-form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .search-form input[type="text"],
            .search-form input[type="date"] {
                width: calc(100% - 40px);
                margin-bottom: 15px;
                padding: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 1.1rem;
            }

            .search-form button {
                background-color: #1a73e8;
                color: #fff;
                padding: 15px 30px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.1rem;
                transition: background-color 0.3s ease;
            }

            .search-form button:hover {
                background-color: #0d47a1;
            }

            footer {
                background-color: #1a73e8;
                color: #fff;
                padding: 20px 0;
                text-align: center;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
            }

            footer p {
                font-size: 1rem;
                letter-spacing: 1px;
            }
        </style>
    </head>

    <body>
        <div id="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d162913.9997304371!2d-122.6918241!3d45.5123054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495a434c247bd71%3A0x1b379e35afe921f0!2sPortland%2C%20OR%2C%20USA!5e0!3m2!1sen!2s!4v1646228640260!5m2!1sen!2s"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe> 
        </div>

        <header>
            <div class="container">
                <h1 class="logo">One Flight One Tree</h1>
            </div>
        </header>

        <div class="search-form">
            <form action="#" method="GET">
                <input type="text" name="from" placeholder="From" required>
                <input type="text" name="to" placeholder="To" required>
                <input type="date" name="date" required>
                <button type="submit">Search Flights</button>
            </form>
        </div>

        <footer>
            <div class="container">
                <p>&copy; 2024 One Flight One Tree. All rights reserved.</p>
            </div>
        </footer>

    </body>

</html>
